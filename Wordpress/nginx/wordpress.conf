# Nginx server block for the WordPress site (wp.mehops.nginx.com)
server {
    listen 80;
    server_name wp.mehops.nginx.com;

    # --- Logging ---
    # Directs logs to specific files within the mounted /var/log/nginx volume.
    # This allows Filebeat to collect them.
    access_log /var/log/nginx/wordpress.access.log;
    error_log /var/log/nginx/wordpress.error.log;

    # --- Main Proxy Location ---
    location / {
        # Proxy all requests to the 'wordpress' service defined in docker-compose.
        proxy_pass http://wordpress:80; 
        
        # Standard proxy headers required for WordPress to function correctly behind a proxy.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 150;
        proxy_connect_timeout 150;
        proxy_send_timeout 150;
    }

    # --- Security & Logging Optimizations ---
    # Deny access to sensitive files like .htaccess.
    location ~ /\.ht {
        deny all;
    }

    # Prevent logging for common, high-volume requests.
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}
